<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .container{
            border: 2px solid pink;
            display: flex;
            justify-content: center ;
        }

        .box{
            border: 2px dashed tomato;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h2>Flex Box Layout</h2>
    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
    </div>

    <ol>
        <h3>Flex Box</h3>
        <li>Space evenly - Shobar majhe accurate space dibe</li>
        <li>Space around</li>
        <li>Space between</li>
        <li>justify-content - only check X-axis</li>
        <li>Align-items - only check y-axis</li>
        <li>Flex direction - column ,column-reverse, row reverse</li>
        <li>Flex wrap</li>

    </ol>
</body>
</html>
